<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Play's Path | login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./assets/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <!--Header-->

    <header class="header">
        <div class="logo">
            <img src="./assets/logo.png" alt="logo wasabi">
        </div>
        <nav class="navbar">
            <span><a href="index.html">Home</a></span>
            <span><a href="index.html #seção_contato">Contato</a></span>
            <span><a href="">Dúvidas</a></span>
        </nav>
        <div class="login_cadastro">
            <a href="login.html">Login</a>
            <a href="cadastro.html">Registrar</a>
        </div>
    </header>


    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h2>Olá de volta!</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail ou usuario:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                    <div id="div_erro"></div>
                    <a href="cadastro.html">
                        Criar uma conta
                    </a>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!--footer inicio-->

    <!--footer fim-->

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            div_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }


        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("http://127.0.0.1:3333/usuarios/autenticar", {               /* Execução da chamada à API usando a rota que ela usa */
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({                    /* Converte o JS pra JSON */
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);

                    sessionStorage.EMAIL_USUARIO = json.email;        /* Armazenamento na Session Storage */
                    sessionStorage.NOME_USUARIO = json.apelido;
                    sessionStorage.ID_USUARIO = json.id_cadastro;


                    setTimeout(function () {
                        window.location.href = "./biblioteca.html";          /* Redirect pra tela de safras */
                    }, 1000);

                });

            } else {
                div_erro.innerHTML = `<span><b style="color: red;">Credenciais incorretas.</b></span>`

                resposta.text().then(texto => {                /* Deixa expresso no console o erro  */
                    console.error(texto);
                    div_erro.innerHTML = `<span><b style="color: red;">Credenciais incorretas ou erro no servidor.</b></span>`;
                });
            }

        }).catch(function (erro) {
            console.log(erro);
            div_erro.innerHTML = `<span><b style="color: red;">Erro de conexão. Verifique o servidor.</b></span>`;
        })

        return false;
    }
</script>
