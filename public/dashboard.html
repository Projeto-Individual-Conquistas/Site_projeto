<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

  let proximaAtualizacao;

  window.onload = exibirGraficoDoUsuario();

  function exibirGraficoDoUsuario(id_biblioteca) {

    fetch(`/medidas/ultimas/${sessionStorage.ID_USUARIO}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          resposta.reverse();



          plotarGrafico(resposta, id_biblioteca);

        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });
  }

  // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
  // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
  // A função *plotarGrafico* também invoca a função *atualizarGrafico*
  function plotarGrafico(resposta, id_registro) {

    console.log('iniciando plotagem do gráfico...');

    // Criando estrutura para plotar gráfico - labels
    let labels = [];

    // Criando estrutura para plotar gráfico - dados
    let dadosAproveitamento = {
      labels: labels,
      datasets: [{
        label: 'Aproveitamento (%)',
        data: [],
        fill: true,
        borderColor: '#32b9cd',
        backgroundColor: 'rgba(50, 185, 205, 0.1)',
        borderWidth: 3,
        tension: 0.3
      }],
    };

    console.log('----------------------------------------------')
    console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
    console.log(resposta)

    // Inserindo valores recebidos em estrutura para plotar o gráfico
    for (i = 0; i < resposta.length; i++) {
      var registro = resposta[i];
      var momentoGrafico = registro.momento_grafico.split(':')
      labels.push(`${momentoGrafico[0]}:${momentoGrafico[1]}`);
      dadosAproveitamento.datasets[0].data.push(registro.aproveitamento);
    }

    console.log('----------------------------------------------')
    console.log('O gráfico será plotado com os respectivos valores:')
    console.log('Labels:')
    console.log(labels)
    console.log('Dados:')
    console.log(dadosAproveitamento.datasets)
    console.log('----------------------------------------------')

    // Criando estrutura para plotar gráfico - config
    const configGrafico = {
      type: 'line',
      data: dadosAproveitamento,
    };

    let dashboardAproveitamento = new Chart(
      document.getElementById(`grafico`),
      configGrafico
    );



    fetch(`/medidas/buscarGenero/${sessionStorage.ID_USUARIO}`,{
      method: "GET",
      }).then(function (response) {
            if (response.ok) {
                return response.json();
            } else {
                console.log("Erro na api")
            }
        }).then(function (response){

          if (response.length == 0){
            resultado_1.innerHTML = `Ainda não cadastrou nenhum jogo`;
            resultado_2.innerHTML = `Ainda não cadastrou nenhum jogo`
          }else{
            console.log("o codigo deu certo", response.genero)

            var genero = response[0].genero
            if(genero == 'acao'){
              genero = 'AÇÃO'
            }else if(genero == 'estrategia'){
              genero = 'ESTRATÉGIA'
            }

            resultado_1.innerHTML = `${genero.toUpperCase()}`
            resultado_2.innerHTML = `${response[0].conquistas}`
          }
        })

        fetch(`/medidas/sugestao/${sessionStorage.ID_USUARIO}`,{
                method: "GET",
      }).then(function (response) {
            if (response.ok) {
                return response.json();
            } else {
                sugestao_dash.innerHTML = `Falha no select do banco`
            }
        }).then(function (response){

        if (response.length == 0){
            sugestao_dash.innerHTML = `Cadastre algum jogo para termos parâmetros`
          }else{
            console.log("o codigo deu certo", response.genero)
            var capa = ''

            
            sugestao_dash.innerHTML = `
          <h2>NOSSA SUGESTÃO PARA VOCÊ É:</h2>
          <img src="./assets/capas_jogo/${response[0].capa}.png" alt="">
          <h2>${response[0].Jogo_Recomendado}</h2>
            `
          }

        })
    }



</script>
